<main class="flex flex-col">

  @if(user === null || user === undefined) {
    @if (initLoading) {
      <div style="margin: auto;">
        <h1
          class="text-white"
          style="font-family: Prociono;"
        >
          Loading...
        </h1>
      </div>
    }
    @else {
      <app-auth />
    }
  }
  @else {
    <div class="w-full h-full flex flex-col">

      <app-navbar [fullName]="user.fullName"/>

      <div class="recipe-list">

          @for(item of recipes; track item) {
            <app-recipe-card 
              [recipeInput]="item"
              [userId]="user.id"
            />
          }
          @empty {
            <div style="margin: auto;">
              <h1 
                class="text-white"
                style="font-family: Prociono;"
              >
                No Recipe Found.
              </h1>
            </div>
          }
          <app-create-recipe-form/>

      </div>

      <app-footer/>

    </div>
  }

</main>
