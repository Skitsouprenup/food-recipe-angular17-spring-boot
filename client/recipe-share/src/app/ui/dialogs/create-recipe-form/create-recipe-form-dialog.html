<div
class="flex flex-col py-2 justify-center items-center w-full shadow-md rounded-md"
>
  <h1 class="text-zinc-300">Create Recipe</h1>
  <form
    (ngSubmit)="submitForm()"
    class="
      flex flex-col p-2 w-[26rem]
    ">

    @for(item of inputList; track item) {
      <mat-form-field class="w-full">
        <mat-label
          [attr.for]="item['for']"
          class="text-gray-300"
        >
          {{ item['label'] }}
        </mat-label>
        @if(item['type'] === 'textarea') {
          <textarea
            style="resize: none;"
            class="w-full" 
            matInput
            [name]="item['name']"
            [(ngModel)]="recipeItem[item['model']]"
            [placeholder]="item['placeholder']"
          ></textarea>
        }
        @else {
          <input
            class="w-full" 
            matInput
            [name]="item['name']"
            [(ngModel)]="recipeItem[item['model']]"
            [placeholder]="item['placeholder']"
          >
        }
      </mat-form-field>
    }

    <div class="flex flex-col gap-1 mb-4">
      <label 
        for="vegetarian"
        class="text-white"
      >
        Vegetarian?
      </label>
      <mat-radio-group 
        aria-label="Vegetarian?"
        name="vegetarian"
        [(ngModel)]="recipeItem['vegetarian']"
      >
        <mat-radio-button value="true">Yes</mat-radio-button>
        <mat-radio-button value="false">No</mat-radio-button>
      </mat-radio-group>
    </div>

    <div>
      <button type="submit" mat-flat-button color="accent">Create</button>
    </div>
  </form>
</div>
